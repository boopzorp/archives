<!DOCTYPE html>
<html>
  <head>
    <title>archives Extension</title>
    <style>
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        color: #1f2937;
        overflow: hidden;
      }
      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      #status-container {
        padding: 20px;
        text-align: center;
      }
      #status-container a {
        color: #4f46e5;
      }
    </style>
  </head>
  <body>
    <div id="status-container">
      <div id="loading">Loading...</div>
      <div id="error" style="display: none;">
        <p><strong>Could not connect to archives.</strong></p>
        <p style="font-size: 14px;">Please ensure the application is accessible at <a href="https://arch1ves.vercel.app" target="_blank">arch1ves.vercel.app</a></p>
      </div>
    </div>
    <iframe id="app-iframe" style="display:none;"></iframe>
    <script src="popup.js"></script>
  </body>
</html>
